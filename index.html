<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>今昔マップ（Phase 0.5）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .popup-links a { display: inline-block; margin-top: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 初期表示（大崎あたり）
    const map = L.map('map').setView([35.681236, 139.767125], 13);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 小数点6桁で表示
    function fmt(n) { return Number(n).toFixed(6); }

    // Google マップ URL（検索）
    function googleMapsUrl(lat, lng) {
      return `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
    }

    // Google ストリートビュー URL（その地点のパノラマ）
    function streetViewUrl(lat, lng) {
      return `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
    }

    function popupHtml(lat, lng) {
      const latStr = fmt(lat);
      const lngStr = fmt(lng);

      return `
        <div class="popup-links">
          <b>クリック地点</b><br>
          lat: ${latStr}<br>
          lng: ${lngStr}<br><br>
          <a href="${googleMapsUrl(latStr, lngStr)}" target="_blank" rel="noopener noreferrer">Googleマップで開く</a><br>
          <a href="${streetViewUrl(latStr, lngStr)}" target="_blank" rel="noopener noreferrer">ストリートビューで開く</a>
        </div>
      `;
    }

    // 地図クリックでピン追加
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(popupHtml(lat, lng)).openPopup();
    });
  </script>
</body>
</html>
