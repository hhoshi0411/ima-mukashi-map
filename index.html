<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>今昔マップ（Phase 0.5）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 初期表示（大崎あたり）
    const map = L.map("map").setView([35.619362, 139.727436], 15);

    // OpenStreetMap タイル
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // クリックでピン追加
    map.on("click", (e) => {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Google マップ（検索/ピン表示）
      const gmapUrl = `https://www.google.com/maps?q=${encodeURIComponent(lat + "," + lng)}`;

      // Google ストリートビュー（その座標で開く）
      const streetUrl = `https://www.google.com/maps?layer=c&cbll=${encodeURIComponent(lat + "," + lng)}`;

      const html = `
        <div style="min-width:220px;">
          <b>クリック地点</b><br>
          lat: ${lat.toFixed(6)}<br>
          lng: ${lng.toFixed(6)}<br><br>
          <a href="${gmapUrl}" target="_blank" rel="noopener noreferrer">Googleマップで開く</a><br>
          <a href="${streetUrl}" target="_blank" rel="noopener noreferrer">ストリートビューで開く</a>
        </div>
      `;

      L.marker([lat, lng]).addTo(map).bindPopup(html).openPopup();
    });
  </script>
</body>
</html>
