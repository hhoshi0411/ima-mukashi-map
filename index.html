<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>今昔マップ（Phase 0.5）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .popup-links a { display: inline-block; margin-top: 6px; }

    /* 戻るボタン */
    .reset-btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      cursor: pointer;
      font-family: Meiryo, sans-serif;
      font-size: 13px;
    }
    .reset-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    /****************************************************
     * ima-mukashi-map（Phase 0.5）
     *  - 入口URLは /
     *  - URLは書き換えない
     *  - 初期表示：大崎駅・ズーム18
     *  - 初期位置に戻るボタンを追加
     ****************************************************/

    /** 初期位置（固定） */
    const DEFAULT_VIEW = {
      lat: 35.619123,
      lng: 139.728456,
      z: 18
    };

    /** 小数点6桁 */
    function fmt(n) {
      return Number(n).toFixed(6);
    }

    /** Google マップ URL */
    function googleMapsUrl(lat, lng) {
      return `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
    }

    /** Google ストリートビュー URL */
    function streetViewUrl(lat, lng) {
      return `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
    }

    function popupHtml(lat, lng) {
      const latStr = fmt(lat);
      const lngStr = fmt(lng);

      return `
        <div class="popup-links" style="font-family: Meiryo, sans-serif; font-size:14px; line-height:1.4;">
          <b>クリック地点</b><br>
          lat: ${latStr}<br>
          lng: ${lngStr}<br><br>
          <a href="${googleMapsUrl(latStr, lngStr)}"
             target="_blank" rel="noopener noreferrer">
            Googleマップで開く
          </a><br>
          <a href="${streetViewUrl(latStr, lngStr)}"
             target="_blank" rel="noopener noreferrer">
            ストリートビューで開く
          </a>
        </div>
      `;
    }

    /** 地図生成 */
    const map = L.map("map").setView(
      [DEFAULT_VIEW.lat, DEFAULT_VIEW.lng],
      DEFAULT_VIEW.z
    );

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
      maxZoom: 19
    }).addTo(map);

    /** ====== 初期位置に戻るボタン ====== */
    const ResetControl = L.Control.extend({
      options: { position: "topleft" },
      onAdd: function () {
        const container = L.DomUtil.create("div", "leaflet-bar");
        const btn = L.DomUtil.create("button", "reset-btn", container);
        btn.textContent = "初期位置に戻る";

        // 地図操作を邪魔しない
        L.DomEvent.disableClickPropagation(container);

        btn.onclick = function () {
          map.setView(
            [DEFAULT_VIEW.lat, DEFAULT_VIEW.lng],
            DEFAULT_VIEW.z
          );
        };

        return container;
      }
    });

    map.addControl(new ResetControl());

    /** 地図クリックでピン追加 */
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;

      map.setView([lat, lng], DEFAULT_VIEW.z);

      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(popupHtml(lat, lng)).openPopup();
    });
  </script>
</body>
</html>
