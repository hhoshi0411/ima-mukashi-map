<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>今昔マップ（Phase 0.5）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .popup-links a { display: inline-block; margin-top: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    /****************************************************
     * ima-mukashi-map (Phase 0.5)
     *  - URLで初期位置/ズーム指定: ?lat=..&lng=..&z=..
     *  - 地図操作でURLを同期（共有しやすく）
     *  - クリックでピン追加 + Popup（Google/StreetView）
     ****************************************************/

    /** ====== デフォルト初期表示（いまの値を踏襲） ====== */
    const DEFAULT_VIEW = {
      lat: 35.681236,
      lng: 139.767125,
      z: 13
    };

    /** URLパラメータ読み取り（数値） */
    function getNumberParam(name, fallback) {
      const params = new URLSearchParams(window.location.search);
      const v = params.get(name);
      if (v === null || v === "") return fallback;
      const n = Number(v);
      return Number.isFinite(n) ? n : fallback;
    }

    /** URLに現在の地図状態を反映（履歴を汚さない） */
    function setUrlFromView(lat, lng, z) {
      const params = new URLSearchParams(window.location.search);
      params.set("lat", String(lat));
      params.set("lng", String(lng));
      params.set("z", String(z));
      const newUrl = `${window.location.pathname}?${params.toString()}`;
      history.replaceState(null, "", newUrl);
    }

    /** デバウンス（地図操作のたびにURLを書き換えすぎない） */
    function debounce(fn, waitMs) {
      let t = null;
      return (...args) => {
        if (t) clearTimeout(t);
        t = setTimeout(() => fn(...args), waitMs);
      };
    }

    /** 小数点6桁で表示 */
    function fmt(n) { return Number(n).toFixed(6); }

    /** Google マップ URL（検索） */
    function googleMapsUrl(lat, lng) {
      // ひろの現行と同じ形式（検索クエリ）でOK
      return `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
    }

    /** Google ストリートビュー URL（その地点のパノラマ） */
    function streetViewUrl(lat, lng) {
      return `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
    }

    function popupHtml(lat, lng) {
      const latStr = fmt(lat);
      const lngStr = fmt(lng);

      return `
        <div class="popup-links" style="font-family: Meiryo, sans-serif; font-size: 14px; line-height: 1.4;">
          <b>クリック地点</b><br>
          lat: ${latStr}<br>
          lng: ${lngStr}<br><br>
          <a href="${googleMapsUrl(latStr, lngStr)}" target="_blank" rel="noopener noreferrer">Googleマップで開く</a><br>
          <a href="${streetViewUrl(latStr, lngStr)}" target="_blank" rel="noopener noreferrer">ストリートビューで開く</a>
        </div>
      `;
    }

    /** ====== 初期表示（URLがあれば優先） ====== */
    const initialLat = getNumberParam("lat", DEFAULT_VIEW.lat);
    const initialLng = getNumberParam("lng", DEFAULT_VIEW.lng);
    const initialZ   = getNumberParam("z",   DEFAULT_VIEW.z);

    // 初期表示
    const map = L.map('map').setView([initialLat, initialLng], initialZ);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // 起動直後にURLを正規化（共有時にズレない）
    setUrlFromView(Number(initialLat.toFixed(6)), Number(initialLng.toFixed(6)), initialZ);

    /** ====== 地図操作でURL更新（moveend/zoomend） ====== */
    const syncUrlDebounced = debounce(() => {
      const c = map.getCenter();
      const z = map.getZoom();
      const lat = Number(c.lat.toFixed(6));
      const lng = Number(c.lng.toFixed(6));
      setUrlFromView(lat, lng, z);
    }, 250);

    map.on("moveend", syncUrlDebounced);
    map.on("zoomend", syncUrlDebounced);

    /** ====== 地図クリックでピン追加 ====== */
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;

      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(popupHtml(lat, lng)).openPopup();

      // ピンを置いた地点をURLにも反映（ズームは維持）
      const z = map.getZoom();
      setUrlFromView(Number(lat.toFixed(6)), Number(lng.toFixed(6)), z);

      // ピンをクリックした時もURL更新（共有しやすく）
      marker.on("click", () => {
        const z2 = map.getZoom();
        setUrlFromView(Number(lat.toFixed(6)), Number(lng.toFixed(6)), z2);
      });
    });
  </script>
</body>
</html>
