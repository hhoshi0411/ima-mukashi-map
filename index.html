<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>今昔マップ（Phase 0.5）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .popup-links a { display: inline-block; margin-top: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    /****************************************************
     * ima-mukashi-map（Phase 0.5）
     * 方針：
     *  - 入口URLは常に「/」
     *  - 初期表示は「大崎駅・ズーム18」
     *  - 地図操作後はURLに lat/lng/z を反映（共有用）
     ****************************************************/

    /** ====== 初期デフォルト（大崎駅・Z=18） ====== */
    const DEFAULT_VIEW = {
      lat: 35.619123,
      lng: 139.728456,
      z: 18
    };

    /** URLパラメータ読み取り（数値） */
    function getNumberParam(name, fallback) {
      const params = new URLSearchParams(window.location.search);
      const v = params.get(name);
      if (v === null || v === "") return fallback;
      const n = Number(v);
      return Number.isFinite(n) ? n : fallback;
    }

    /** URLに現在の地図状態を反映（履歴は汚さない） */
    function setUrlFromView(lat, lng, z) {
      const params = new URLSearchParams(window.location.search);
      params.set("lat", String(lat));
      params.set("lng", String(lng));
      params.set("z", String(z));
      const newUrl = `${window.location.pathname}?${params.toString()}`;
      history.replaceState(null, "", newUrl);
    }

    /** デバウンス */
    function debounce(fn, waitMs) {
      let t = null;
      return (...args) => {
        if (t) clearTimeout(t);
        t = setTimeout(() => fn(...args), waitMs);
      };
    }

    /** 小数点6桁 */
    function fmt(n) {
      return Number(n).toFixed(6);
    }

    /** Google マップ URL */
    function googleMapsUrl(lat, lng) {
      return `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
    }

    /** Google ストリートビュー URL */
    function streetViewUrl(lat, lng) {
      return `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
    }

    function popupHtml(lat, lng) {
      const latStr = fmt(lat);
      const lngStr = fmt(lng);

      return `
        <div class="popup-links" style="font-family: Meiryo, sans-serif; font-size:14px; line-height:1.4;">
          <b>クリック地点</b><br>
          lat: ${latStr}<br>
          lng: ${lngStr}<br><br>
          <a href="${googleMapsUrl(latStr, lngStr)}" target="_blank" rel="noopener noreferrer">
            Googleマップで開く
          </a><br>
          <a href="${streetViewUrl(latStr, lngStr)}" target="_blank" rel="noopener noreferrer">
            ストリートビューで開く
          </a>
        </div>
      `;
    }

    /** ====== 初期表示 ====== */
    const initialLat = getNumberParam("lat", DEFAULT_VIEW.lat);
    const initialLng = getNumberParam("lng", DEFAULT_VIEW.lng);
    const initialZ   = getNumberParam("z",   DEFAULT_VIEW.z);

    const map = L.map("map").setView([initialLat, initialLng], initialZ);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
      maxZoom: 19
    }).addTo(map);

    /** ====== 地図操作でURL更新（共有用） ====== */
    const syncUrlDebounced = debounce(() => {
      const c = map.getCenter();
      const z = map.getZoom();
      setUrlFromView(
        Number(c.lat.toFixed(6)),
        Number(c.lng.toFixed(6)),
        z
      );
    }, 250);

    map.on("moveend", syncUrlDebounced);
    map.on("zoomend", syncUrlDebounced);

    /** ====== 地図クリックでピン追加 ====== */
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;

      // クリックしたらズーム18で寄せる（体験重視）
      map.setView([lat, lng], 18);

      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(popupHtml(lat, lng)).openPopup();

      setUrlFromView(
        Number(lat.toFixed(6)),
        Number(lng.toFixed(6)),
        18
      );

      marker.on("click", () => {
        setUrlFromView(
          Number(lat.toFixed(6)),
          Number(lng.toFixed(6)),
          map.getZoom()
        );
      });
    });
  </script>
</body>
</html>
